<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiple Column Guitar Tabs</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.11.4.custom/jquery-ui.css" />
    <script src="jquery-2.2.1.min.js"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="mctab.js"></script>
  </head>
  <body>
    <div id="top-panel">
        <h1 id="title">Multiple Column Tabs</h1>

      <span id="dummy"></span>
      <div id="tab-content">Paste here!</div>
    </div>
